<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Received</title>
</head>
<body>
Hi {{userName}},
We have received your order. Thank you for your order. Below is a summary of your order.
<table>
    <tbody>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Rate</th>
        <th>price</th>
    </tr>
    {{#orderItems}}
    <tr>
        <td>{{name}}</td>
        <td>{{quantity}}</td>
        <td>{{rate}}</td>
        <td>{{price}}</td>
    </tr>
    {{/orderItems}}
    </tbody>
</table>
Thank you.
</body>
</html>
